<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <style>
        h1{
            background-color: yellow !important;
            color: blue !important;

        }

        h2{
            background: purple;
            color: aqua;
        }
    </style>
</head>
<body>
     <h3>Hello Every one</h3>

    <!-- in-line CSS example -->
     <h1 style="color: red; background: pink; font-size: 40px;">Well-come to css</h1> 

     <!-- external css  -->
      <h2>Hello every one</h2>
      <h2>Nice to meet you</h2>

      <h3>Rohit Patil</h3>
      <h4>Patil Rohit</h4>
</body>
</html>
